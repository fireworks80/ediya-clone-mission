<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>EDIYA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header class="header clear-fix">
        <a class="logo" href="/"><h1><span class="a11y-hidden">ediay coffee</span></h1></a>
        <button class="hamburger" type="button"><span class="a11y-hidden">메뉴열기</span></button>
        <nav class="gnb" hidden>
            <h2 class="a11y-hidden">사이트 네비게이션</h2>
            <ul>
                <li><a class="gnb__link" href="#">메뉴</a></li>
                <li><a class="gnb__link" href="#">이디야멤버스</a></li>
                <li><a class="gnb__link" href="#">이디야커피랩</a></li>
                <li><a class="gnb__link" href="#">이디야컬쳐랩</a></li>
                <li><a class="gnb__link" href="#">공지사항</a></li>
                <li><a class="gnb__link" href="#">매장찾기</a></li>
            </ul>
            <button class="gnb__close-btn" type="button"><span class="a11y-hidden">사이트 네비게이션 닫기</span></button>
        </nav>
    </header><!-- // header -->
    <!-- container -->
    <main hidden>
        <h2>음료 목록</h2>
        <ul>
            <li>
                <figure>
                    <img src="images/ICED-latte.png" alt="">
                    <figcaption>ICED 벚꽃라떼</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="images/HOT-latte.png" alt="">
                    <figcaption>HOT 벚꽃라떼</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="images/ICED-chocolat.png" alt="">
                    <figcaption>ICED 브라우니 쇼콜라</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="images/HOT-chocolat.png" alt="">
                    <figcaption>HOT 브라우니 쇼콜라</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="images/jeju-original.png" alt="">
                    <figcaption>제주청귤 오리지널</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="images/jeju-blasome.png" alt="">
                    <figcaption>제주청귤 블라썸</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="images/pomegranate-original.png" alt="">
                    <figcaption>석류 오리지널</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="images/pomegranate-apple-lime.png" alt="">
                    <figcaption>석류 애플라임
                </figure>
            </li>
        </ul>
    </main><!-- container -->

    <script src="ui.js"></script>
</body>
</html>
